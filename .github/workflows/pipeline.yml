name: Pipline to build, tag and create release

on:
  push:
    branches:
      - master
jobs:
  getTag:
    runs-on: ubuntu-latest
    outputs:
      new_version_number: ${{ steps.get_tag.outputs.new_ver }}
    steps:
    - id: tagCheckout
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - id: get_tag
      name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        WITH_V: true
        DRY_RUN: true
    - id: setOutput
      run: echo "::set-output name=new_ver::${{ steps.get_tag.outputs.new_tag }}"
        
  build:
    needs: getTag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package versions:set -DnewVersion=${{needs.getTag.outputs.new_version_number}}

  
  release:
    needs: [getTag, build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create a Release
      uses: elgohr/Github-Release-Action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
      with:
        title: ${{needs.getTag.outputs.new_version_number}}


  setTag:
    needs: [getTag, build, release]
    runs-on: ubuntu-latest
    steps:
    - id: set_tag
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        WITH_V: true